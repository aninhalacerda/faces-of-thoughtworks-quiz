<div class="admin-people-view">

	<header class="clearfix">
		<div class="w50 fl">
			<h3 class="title">Admin</h3>
			<i class="meta">People</i>
		</div>

		<div class="w50 fl">
			<h2 ng-bind="office.name" class="fl"></h2>
			<a class="btn btn-orange fr" href="#/">Leave</a>
		</div>
	</header>


	<div class="clearfix" ng-init="model.person = {}">
		<div class="w50 fl">

			<p class="meta">{{(model.person.id)?'Edit':'New'}} Thoughtworker</p>

			<div class="people-picture" ng-show="model.person.picture">
				<img ng-src="{{model.person.picture}}">
				<a class="btn btn-orange btn-small">Change</a>
			</div>

			<div class="people-picture clickable" ng-hide="model.person.picture">
				<img ng-src="images/flag.png">
			</div>

			<input type="text" autofocus class="input-big"
						 placeholder="Thoughtworker"
						 ng-model="model.person.name">

			<div ng-show="model.person.id">
				<a class="btn btn-green" ng-click="save()">Save</a>
				<a class="btn btn-gray" ng-click="cancel()">Cancel</a>
				<!-- <a class="btn btn-red">Delete</a> -->
			</div>

			<div ng-hide="model.person.id">
				<a class="btn btn-green" ng-click="save()">Create</a>
			</div>
		</div>

		<div class="w50 fl">
			<!-- <p class="meta">People</p> -->
			<input type="text" class="input-big input-search"
						 ng-model="search"
						 placeholder="Find Someone">

			<ul class="home-list">
				<li class="clearfix" ng-repeat="person in office.people | filter:search">

					<div class="flag" style="background-image: url({{person.picture}})"></div>

					<a class="no-link clickable" ng-click="edit(person)">
						<h2 class="fl" ng-bind="person.name"></h2>
					</a>

				</li>
			</ul>
			<h2 class="meta">Total: {{(office.people | filter:search).length}}</h2>

		</div>
	</div>


</div>
